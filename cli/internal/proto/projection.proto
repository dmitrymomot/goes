syntax = "proto3";
package cli.projection;
option go_package = "github.com/modernice/goes/cli/internal/proto";

service ProjectionService {
	rpc Trigger(TriggerRequest) returns (TriggerResponse);
}

message TriggerRequest {
	string schedule = 1;
	bool reset = 2;
}

message TriggerResponse {
	bool accepted = 1;
}
