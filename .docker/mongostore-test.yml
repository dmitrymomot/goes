version: '3.8'
services:
  mongo:
    image: mongo
    command: ["--quiet", "--logpath", "/dev/null", "--replSet", "rs01", "--bind_ip_all"]
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq 1
      interval: 10s
      start_period: 30s
  
  test:
    depends_on:
      - mongo
    build:
      context: ..
      dockerfile: .docker/tag-test.Dockerfile
      args:
        TAGS: mongostore
    environment:
      - MONGO_URL=mongodb://mongo:27017
