version: '3.8'
services:
  nats:
    image: nats
  
  stan:
    image: nats-streaming
  
  test:
    depends_on:
      - nats
      - stan
    build:
      context: ..
      dockerfile: .docker/tag-test.Dockerfile
      args:
        TAGS: nats
    environment:
      - NATS_URL=nats://nats:4222
      - STAN_URL=nats://stan:4222
